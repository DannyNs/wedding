<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Kasia &amp; Daniel</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#"><i class="fa fa-home fa-fw" aria-hidden="true"></i> Strona główna</a>
                </li>
                <li><a href="#about"><i class="fa fa-venus-mars" aria-hidden="true"></i> O nas</a>
                </li>
                <li><a href="#contact"><i class="fa fa-envelope-open" aria-hidden="true"></i> Kontakt</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<section class="container">

    <main>
        <div class="clock-parent row">
            <div class="col-sm-4">
                <div class="clock-photo clock-photo-her">
                    <div class="clock-photo-element clock-photo-brown"></div>
                    <div class="clock-photo-element clock-photo-white"></div>
                    <div class="clock-photo-element-name font-kasia">Kasia</div>
                </div>
            </div>
            <div class="col-sm-4">
                <p class="clock-icons"><i class="fa fa-female" aria-hidden="true"></i><i class="fa fa-male" aria-hidden="true"></i></p>
                <div id="clock"></div>
            </div>
            <div class="col-sm-4">
                <div class="clock-photo clock-photo-him">
                    <div class="clock-photo-element clock-photo-brown"></div>
                    <div class="clock-photo-element clock-photo-white"></div>
                    <div class="clock-photo-element-name font-daniel">Daniel</div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Kasia &amp; Daniel <span  th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2016</span></p>
    </footer>

</section>
