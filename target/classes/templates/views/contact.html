<div class="row">
    <div class="col-sm-12 page-header">
        <p><i class="fa fa-envelope-open" aria-hidden="true"></i> Kontakt</p>
    </div>
</div>

<div class="row contact">
    <div class="col-md-6 contact-data">
        <div class="row">
            <div class="col-sm-12 font-kasia">
                <label>Kasia</label>
                <p>Email: kasiabaranska@wp.pl</p>
                <p>Telefon: 728 706 570</p>
            </div>

            <div class="col-sm-12">
                &nbsp;
            </div>

            <div class="col-sm-12 font-daniel">
                <label>Daniel</label>
                <p id="contactForm" name="contactForm">Email: danielkutyla@wp.pl</p>
                <p>Telefon: 663 545 896</p>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="row">
            <div th:if="${success} != null" class="col-sm-12">
                <p class="alert" th:classappend="${success} ? alert-success : alert-danger" th:text="${message}"></p>
            </div>

            <form id="contact-form" action="#" th:action="@{/contact.html}" th:object="${contactFormData}" method="post">
                <div class="col-sm-12">
                    <label>Imię i nazwisko: <input th:field="*{name}" data-validation="required" class="form-control" type="text"
                                                   name="name"/></label>
                </div>

                <div class="col-sm-12">
                    <label>Email: <input th:field="*{email}" data-validation="email" class="form-control" type="text" name="email"/></label>
                </div>

                <div class="col-sm-12">
                    <label>Temat: <input th:field="*{topic}" data-validation="required" class="form-control" type="text" name="topic"/></label>
                </div>

                <div class="col-sm-12">
                    <label>Odbiorca:
                        <select th:field="*{target}" class="form-control" name="target">
                            <option value="kasiadaniel">Kasia &amp; Daniel</option>
                            <option value="kasia">Kasia</option>
                            <option value="daniel">Daniel</option>
                        </select>
                    </label>
                </div>

                <div class="col-sm-12">
                    <label>Wiadomość: <textarea th:field="*{content}" data-validation="required" class="form-control"
                                                name="content"></textarea></label>
                </div>

                <div class="col-sm-12">
                    <input type="submit" class="form-control" name="send" value="Wyślij"/>
                </div>
            </form>
        </div>
    </div>
</div>
